<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario</title>
</head>
<body>
    <h1>Hola mundo</h1>
    <form action="" >
        <table>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" name="username" id="username" title='Introduce your name' autocomplete="name" required/></td>
            </tr>
            <tr>
                <td><label for="lastname">Lastname:</label></td>
                <td><input type="text" name="lastname" id="lastname" title='Introduce your last name' autocomplete="family-name"/></td>
            </tr>
            <tr>
                <td><label for="date">BirthDate:</label></td>
                <td><input type="date" name="birthdate" id="birthdate" title='Introduce your birthdate' autocomplete="bday"/></td>
            </tr>
            <tr>
                <td><label for="email">E-mail:</label></td>
                <td><input type="email" name="email" id="email" title='Introduce your e-mail' autocomplete="email" required placeholder="email@uma.es"/></td>
            </tr>
            <tr>
                <td><label for="telefono">Phone-number:</label></td>
                <td> <input type = "number" name="phone-number" id="phone-number" title='Introduce your phone-number' autocomplete="tel" placeholder="123456789" pattern="[0-9]{9}"/></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="password" title='Introduce your password' autocomplete="current-password" required/></td>
            </tr>
            <tr>
                <td><label for="colorFavorito">Favorite color:</label></td>
                <td><input type="color" name="color" id="color" title='Introduce your Favorite color' /></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"/></td>
            </tr>
        </table>        
    </form>
</body>
</html>
